{% extends "base_template.html" %}

{% block title %}
{{ file_name }}
{% endblock %}

{% block content %}
<!-- Post Content -->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-xl-10">

                <p style="text-align: center;">
                    <img src=" {{ url_for('static', filename= 'img/aws/' + file_jpg + '.png' ) }}" alt="" style="max-width: 300px;">
                </p>
                {% include "aws-services/" + file + ".html"%}
                <p class="post-meta">
                    Posted by
                    <a href="#!">Fernando Carazo</a>.
                    <!-- on {{ date }} -->
                </p>
            </div>
        </div>
    </div>
</article>

{% endblock %}
